<html>
	<head>
		<title>Copa Delta Bytes</title>
		<link rel="stylesheet" href="/css/bootstrap.css">
		<link rel="stylesheet" href="/css/materialdesignicons.min.css">
		<link rel="stylesheet" href="/css/style.css">
		<script type="text/javascript" src="/js/bootstrap.js"></script>
		<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="/js/sweetalert.min.js"></script>
		<script type="text/javascript">
			$('#btnSalvar').html(' Saving ...');
		</script>
	</head>
	<body>
		<div class="row">
			<div class="row" id="header">
				<div class="col-2" >
					<a href="/copadeltabytes/menu"> <img src="/images/logo.png" alt="" id="logo"> </a>
				</div>

				<div class="col-10" >
					<img id="campoLateral" src="/images/field.jpg" alt="" style="height: 10vw; width: 85vw;">
				</div>
			</div>

			<div class="row offset-2 col-8" >
				<h1>Menu Principal</h1>
			</div>
		</div>

		<div class="row">
			<div class="row offset-3 col-6 mb-5">
            	<a href="/copadeltabytes/listajogador"> <input class="w-100" id="btnJogador" type="button" name="btnJogador" value="Cadastrar Jogador"/> </a>
			</div>
			<div class="row offset-3 col-6 mb-5">
            	<a href="/copadeltabytes/listacampeonato"> <input class="w-100" id="btnCampeonato" type="submit" name="btnCampeonato" value="Cadastrar Campeonato"/> </a>
			</div>
			<div class="row offset-3 col-6 mb-5">
            	<a href="/copadeltabytes/trocarsenha"> <input class="w-100" id="btnSenha" type="submit" name="btnSenha" value="Alterar Senha"/> </a>
			</div>
        </div>

	</body>
</html>
