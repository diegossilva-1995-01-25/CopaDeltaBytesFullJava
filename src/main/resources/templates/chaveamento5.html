<html>
	<head>
		<title>Copa Delta Bytes</title>
		<link rel="stylesheet" href="/css/bootstrap.css">
		<link rel="stylesheet" href="/css/materialdesignicons.min.css">
		<link rel="stylesheet" href="/css/style.css">
		<script type="text/javascript" src="/js/bootstrap.js"></script>
		<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="/js/sweetalert.min.js"></script>
	</head>
	<body>
		<div class="row">
			<div class="row" id="header">
				<div class="col-2" >
					<a href="/copadeltabytes/menu"> <img src="/images/logo.png" alt="" id="logo"> </a>
				</div>

				<div class="col-10" >
					<img id="campoLateral" src="/images/field.jpg" alt="" style="height: 10vw; width: 85vw;">
				</div>
			</div>

		</div>

		<h1>Chaveamento para 5 Jogadoes</h1>
        <form class="" action="#" method="post">
			<div class="row offset-4 col-4">
				<a href="/copadeltabytes/confronto"> <input id="btnJogo" type="button" name="btnJogo" value="Voltar para a Partida"/> </a>
			</div>

			<div class="row">

				<div class="col-3">
					<input id="txtNome1" type="text" name="txtNome1" value="" placeholder="Jogador 1"/>
		            <input id="txtNome2" type="text" name="txtNome2" value="" placeholder="Jogador 2"/>
		            <br>
		            <br>
		            <br>
		            <input id="txtNome3" type="text" name="txtNome3" value="" placeholder="Jogador 3"/>
		            <input id="txtNome4" type="text" name="txtNome4" value="" placeholder="Jogador 4"/>
		            <br>
		            <br>
		            <br>
		            <input id="txtNome5" type="text" name="txtNome5" value="" placeholder="Jogador 5"/>
				</div>

				<div class="col-3">
		            <br>
		            <br>
					<br>
		            <br>
		            <br>
		            <br>
		            <input id="txtSemiFinal1" type="text" name="txtSemiFinal1" value="" placeholder="Semi-Finalista 1"/>
		            <br>
		            <br>
		            <br>
					<input id="txtSemiFinal2" type="text" name="txtSemiFinal2" value="" placeholder="Semi-Finalista 2"/>
		            <input id="txtSemiFinal3" type="text" name="txtSemiFinal3" value="" placeholder="Semi-Finalista 3"/>
		        </div>

				<div class="col-3">
					<br>
		            <br>
					<br>
		            <br>
		            <br>
		            <br>
					<input id="txtFinal1" type="text" name="txtFinal1" value="" placeholder="Finalista 1"/>
	            	<input id="txtFinal2" type="text" name="txtFinal2" value="" placeholder="Finalista 2"/>
				</div>

			</div>
        </form>
	</body>
</html>
